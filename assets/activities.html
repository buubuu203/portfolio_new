<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities in School</title>
    <link rel="stylesheet" href="./css/activities.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Inter:wght@300;400;500;600;800&family=Libre+Franklin:wght@300;400;500&family=Poppins:wght@200;300;400;500;600;700&family=Work+Sans:ital,wght@0,300;0,500;1,300;1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="/assets/themify-icons/themify-icons.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1 class="header--heading">
                Me in UIT
            </h1>
        </div>

        <div id="activities-content">
            <div class="content--UIT-leader">
                <div class="content--UIT-leader--img">
                    <img src="./img/activities/top24tlsv_1.jpg" alt="Top 24 UIT Leader">
                    <img src="./img/activities/top24tlsv_2.jpg" alt="Top 24 UIT Leader">
                </div>

                <p class="UIT-leader__describing">Top 24 UIT Leader 2022</p>
            </div>

            <div class="content--BA-workshop">
                <div class="content--BA-workshop--img">
                    <img src="./img/activities/business_analyst_1.jpg" alt="Business Analyst Workshop">
                    <img src="./img/activities/business_analyst_2.jpg" alt="Business Analyst Workshop">
                </div>

                <p class="BA-workshop--describing">Main vocal Business Analyst Workshop</p>
            </div>

            <div class="content--graduation">
                <div class="content--graduation--img">
                    <img src="./img/activities/graduation_1.jpg" alt="Graduation 2022">
                    <img src="./img/activities/graduation_2.jpg" alt="graduation 2022">
                </div>

                <p class="graduation--describing">
                    Main vocal Graduation 2022
                </p>
            </div>

            <div class="content--green-summer">
                <div class="content--green-summer--img">
                    <img src="./img/activities/mc_mhx.jpg" alt="Green Summer Campaign 2022">
                    <img src="./img/activities/mc_mhx_-2.jpg" alt="Green Summer Campaign 2022">

                </div>

                <p class="green-summer">
                    MC in Green Summer Campaign 2022
                </p>


            </div>

            <div class="content--union-students">
                <div class="content--union-students--img">
                    <img src="./img/activities/member_1.jpg"
                        alt="Member of The Associated Organ of Vietnamese Students' Association, Faculty of Information Systems, The University of Information Technology ">
                </div>

                <p class="union-student--describing">
                    Member of The Associated Organ of Vietnamese Students' Association, Faculty of Information Systems,
                    The
                    University of
                    Information Technology
                </p>
            </div>
        </div>
    </div>



</body>

</html>
